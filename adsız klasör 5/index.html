<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Recycling Game</title>
<style>
  :root {
    --bg: #07121a;
    --accent: #10b981;
  }
  * {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #061018, #051025);
    color: #e6eef8;
    overflow: hidden;
  }
  .scene {
    text-align: center;
    transition: opacity 0.6s ease;
  }
  .hidden {
    opacity: 0;
    pointer-events: none;
  }
  .card {
    padding: 28px;
    border-radius: 14px;
    background: rgba(255, 255, 255, 0.02);
    box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  h1 {
    margin: 0 0 24px;
    font-size: 22px;
  }
  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
  }
  button {
    padding: 12px 22px;
    border-radius: 10px;
    border: 0;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.4s ease;
    user-select: none;
  }
  #yes {
    background: linear-gradient(180deg, var(--accent), #05956e);
    color: #072018;
    font-weight: 700;
    min-width: 120px;
    min-height: 44px;
    z-index: 10;
  }
  #no {
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);
    color: #e6eef8;
    min-width: 120px;
    min-height: 44px;
  }
  .final {
    font-size: 60px;
    font-weight: 900;
    color: var(--accent);
    opacity: 0;
    transform: scale(0.6);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .show {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>
  <div class="scene" id="gameScene">
    <div class="card">
      <h1>Will you recycle?</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <div class="scene hidden" id="finalScene">
    <div class="final" id="finalText">WELL DONE!</div>
  </div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const gameScene = document.getElementById('gameScene');
  const finalScene = document.getElementById('finalScene');
  const finalText = document.getElementById('finalText');

  let yesScale = 1;

  noBtn.addEventListener('click', () => {
    yesScale += 0.5;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (yesScale >= 8) {
      yesBtn.style.position = "fixed";
      yesBtn.style.top = "0";
      yesBtn.style.left = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.borderRadius = "0";
      yesBtn.style.fontSize = "48px";
      yesBtn.innerText = "YES!";
    }
  });

  yesBtn.addEventListener('click', () => {
    gameScene.classList.add('hidden');
    finalScene.classList.remove('hidden');
    setTimeout(() => finalText.classList.add('show'), 200);
  });
</script>
</body>
</html>
